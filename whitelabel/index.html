<script>
	function gotoPage(custData,funcData,regData, oidData, eboData) {

	   var testURL = "";
       var urlData = document.querySelector('input[name = "env"]:checked').value;

	   testURL += custData + ".html?";
	   testURL += "&LOC=" + urlData + "&FUNC=" + funcData + "&TOK=" + regData + "&EBO=" + eboData;
	   testURL += "&OID=" + oidData + "&CSS=" + (($('#termsCheck').prop('checked')) ? "Y" : "N");

	   window.location.href = testURL;
	}
	var xmlhttp = new XMLHttpRequest();

	xmlhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			var myArr = JSON.parse(this.responseText);
			document.getElementById("version").innerHTML = "QA is currently version " + myArr.version + ", Build " + myArr.build;
		}
	};
	xmlhttp.open("GET", "../about.json", true);
	xmlhttp.send();

</script>
